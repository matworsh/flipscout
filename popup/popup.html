<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 240px;
      font-family: -apple-system, sans-serif;
      font-size: 13px;
      background: #1a3a5c;
      color: white;
      margin: 0;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo { font-weight: 700; font-size: 15px; color: #64b5f6; }
    .progress-bar {
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      height: 6px;
      margin: 8px 0 12px;
    }
    #progress-fill {
      background: #64b5f6;
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s;
    }
    .upgrade-btn {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .pro-badge {
      color: #69f0ae;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
    }
    .options-link {
      display: block;
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 11px;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" width="24" height="24">
    <span class="logo">FlipScout</span>
  </div>

  <div id="status-free">
    <p id="usage-text">0 / 10 lookups used today</p>
    <div class="progress-bar"><div id="progress-fill" style="width:0%"></div></div>
    <button class="upgrade-btn" id="upgrade-btn">Upgrade to Pro - $12/mo</button>
  </div>

  <div id="status-pro" style="display:none">
    <p class="pro-badge">Pro Active</p>
    <p style="text-align:center; color:rgba(255,255,255,0.6)">Unlimited lookups enabled</p>
  </div>

  <span class="options-link" id="options-link">Settings / Manage License</span>

  <script src="popup.js"></script>
</body>
</html>
